<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Truppers Admin Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary: #00ffcc;
  --secondary: #7b2cff;
  --accent: #ff4d4d;
  --dark: #0a0a14;
  --light: #ffffff;
  --gray: #a0a0c0;
  --glass: rgba(20, 20, 40, 0.8);
  --glass-border: rgba(100, 255, 255, 0.2);
  --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: var(--dark);
  color: var(--light);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

.header {
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 30px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow);
}

.header h1 {
  font-size: 2.5rem;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
}

.stats {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.stat-box {
  background: rgba(0, 0, 0, 0.3);
  padding: 15px 25px;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  text-align: center;
  min-width: 150px;
}

.stat-value {
  font-size: 2rem;
  font-weight: 700;
  color: var(--primary);
}

.stat-label {
  font-size: 0.9rem;
  color: var(--gray);
}

.controls {
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 30px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow);
  display: flex;
  gap: 20px;
  align-items: center;
}

.search-box {
  flex: 1;
  position: relative;
}

.search-box i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--primary);
}

.search-box input {
  width: 100%;
  padding: 15px 15px 15px 45px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--glass-border);
  border-radius: 12px;
  color: white;
  font-size: 1rem;
}

.search-box input:focus {
  outline: none;
  border-color: var(--primary);
}

.filter-buttons {
  display: flex;
  gap: 10px;
}

.filter-btn {
  padding: 12px 20px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--glass-border);
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.filter-btn:hover {
  background: rgba(0, 255, 204, 0.1);
  border-color: var(--primary);
}

.filter-btn.active {
  background: rgba(0, 255, 204, 0.2);
  border-color: var(--primary);
  color: var(--primary);
}

.table-container {
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow);
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: rgba(0, 0, 0, 0.4);
}

th {
  padding: 20px 15px;
  text-align: left;
  font-weight: 600;
  color: var(--primary);
  border-bottom: 2px solid var(--glass-border);
  font-size: 1.1rem;
}

td {
  padding: 20px 15px;
  border-bottom: 1px solid var(--glass-border);
}

tr:hover {
  background: rgba(0, 255, 204, 0.05);
}

tr.flagged {
  background: rgba(255, 77, 77, 0.15);
  position: relative;
}

tr.flagged::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 5px;
  background: var(--accent);
}

.member-photo {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  object-fit: cover;
  border: 2px solid var(--glass-border);
}

.verification-code {
  font-family: monospace;
  background: rgba(0, 0, 0, 0.3);
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 600;
  color: var(--primary);
}

.action-buttons {
  display: flex;
  gap: 10px;
}

.btn {
  padding: 8px 15px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  gap: 5px;
}

.btn-flag {
  background: rgba(255, 77, 77, 0.2);
  color: var(--accent);
  border: 1px solid rgba(255, 77, 77, 0.4);
}

.btn-flag:hover {
  background: rgba(255, 77, 77, 0.3);
}

.btn-unflag {
  background: rgba(123, 44, 255, 0.2);
  color: var(--secondary);
  border: 1px solid rgba(123, 44, 255, 0.4);
}

.btn-unflag:hover {
  background: rgba(123, 44, 255, 0.3);
}

.btn-view {
  background: rgba(0, 255, 204, 0.1);
  color: var(--primary);
  border: 1px solid rgba(0, 255, 204, 0.3);
}

.btn-view:hover {
  background: rgba(0, 255, 204, 0.2);
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(5, 5, 16, 0.9);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s;
}

.modal-overlay.active {
  opacity: 1;
  visibility: visible;
}

.modal {
  background: var(--glass);
  border-radius: 20px;
  padding: 40px;
  max-width: 500px;
  width: 90%;
  border: 1px solid var(--glass-border);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
}

.modal-photo {
  width: 200px;
  height: 200px;
  border-radius: 15px;
  object-fit: cover;
  margin: 0 auto 20px;
  display: block;
  border: 2px solid var(--primary);
}

.modal-details {
  margin-top: 20px;
}

.modal-detail {
  margin-bottom: 15px;
  display: flex;
}

.modal-label {
  min-width: 150px;
  font-weight: 600;
  color: var(--primary);
}

.modal-value {
  flex: 1;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  border: none;
  color: var(--gray);
  font-size: 1.5rem;
  cursor: pointer;
}

@media (max-width: 768px) {
  .stats {
    flex-wrap: wrap;
  }
  
  .controls {
    flex-direction: column;
  }
  
  .action-buttons {
    flex-direction: column;
  }
  
  th, td {
    padding: 10px 5px;
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1><i class="fas fa-shield-alt"></i> TRUPPERS ADMIN PANEL</h1>
    <div class="stats">
      <div class="stat-box">
        <div class="stat-value" id="totalMembers">0</div>
        <div class="stat-label">Total Members</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="flaggedMembers">0</div>
        <div class="stat-label">Flagged</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="verifiedMembers">0</div>
        <div class="stat-label">Verified</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search members...">
    </div>
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">
        <i class="fas fa-users"></i> All
      </button>
      <button class="filter-btn" data-filter="flagged">
        <i class="fas fa-flag"></i> Flagged
      </button>
      <button class="filter-btn" data-filter="verified">
        <i class="fas fa-check-circle"></i> Verified
      </button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Verification Code</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="membersTable">
        <!-- Data will be loaded here -->
      </tbody>
    </table>
  </div>
</div>

<div class="modal-overlay" id="memberModal">
  <div class="modal">
    <button class="modal-close" id="modalClose">&times;</button>
    <img id="modalPhoto" class="modal-photo" src="" alt="Member Photo">
    <div class="modal-details">
      <div class="modal-detail">
        <div class="modal-label">Full Name:</div>
        <div class="modal-value" id="modalName"></div>
      </div>
      <div class="modal-detail">
        <div class="modal-label">Phone Number:</div>
        <div class="modal-value" id="modalPhone"></div>
      </div>
      <div class="modal-detail">
        <div class="modal-label">Verification Code:</div>
        <div class="modal-value" id="modalCode"></div>
      </div>
      <div class="modal-detail">
        <div class="modal-label">Status:</div>
        <div class="modal-value" id="modalStatus"></div>
      </div>
      <div class="modal-detail">
        <div class="modal-label">Joined:</div>
        <div class="modal-value" id="modalJoined"></div>
      </div>
    </div>
  </div>
</div>

<script>
// Initialize Supabase
const supabase = supabase.createClient(
  "https://ybnvozrsmtjkxoyoyihi.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlibnZvenJzbXRqa3hveW95aWhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTQ5ODAsImV4cCI6MjA4MzczMDk4MH0.ErY9Hhzua5lRUC-M_Zi5zm1XtIU0LzGA5Xa1Com8jC4"
);

let allMembers = [];
let currentFilter = 'all';

// Load members from Supabase
async function loadMembers() {
  try {
    // Use the RPC function from your schema
    const { data, error } = await supabase.rpc('get_members_paginated', {
      page_number: 1,
      page_size: 1000
    });

    if (error) throw error;

    allMembers = data || [];
    updateStats();
    renderTable(allMembers);
    
  } catch (error) {
    console.error('Error loading members:', error);
    alert('Error loading members: ' + error.message);
  }
}

// Update statistics
function updateStats() {
  const total = allMembers.length;
  const flagged = allMembers.filter(m => m.is_flagged).length;
  const verified = allMembers.filter(m => m.is_verified).length;
  
  document.getElementById('totalMembers').textContent = total;
  document.getElementById('flaggedMembers').textContent = flagged;
  document.getElementById('verifiedMembers').textContent = verified;
}

// Render table with members
function renderTable(members) {
  const tbody = document.getElementById('membersTable');
  tbody.innerHTML = '';
  
  if (members.length === 0) {
    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;">No members found</td></tr>';
    return;
  }
  
  members.forEach(member => {
    const tr = document.createElement('tr');
    if (member.is_flagged) tr.classList.add('flagged');
    
    tr.innerHTML = `
      <td>
        <img src="${member.image_url || 'https://via.placeholder.com/60'}" 
             class="member-photo" 
             alt="${member.full_name}"
             onclick="viewMember('${member.id}')">
      </td>
      <td>${member.full_name}</td>
      <td>${member.phone_number}</td>
      <td><span class="verification-code">${member.verification_code}</span></td>
      <td>
        ${member.is_verified ? 
          '<span style="color: #00ffcc;"><i class="fas fa-check-circle"></i> Verified</span>' : 
          '<span style="color: #ffaa00;"><i class="fas fa-clock"></i> Pending</span>'}
      </td>
      <td>
        <div class="action-buttons">
          <button class="btn btn-view" onclick="viewMember('${member.id}')">
            <i class="fas fa-eye"></i> View
          </button>
          ${member.is_flagged ? 
            `<button class="btn btn-unflag" onclick="toggleFlag('${member.id}', false)">
              <i class="fas fa-undo"></i> Unflag
            </button>` : 
            `<button class="btn btn-flag" onclick="toggleFlag('${member.id}', true)">
              <i class="fas fa-flag"></i> Flag
            </button>`}
        </div>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Filter members
function filterMembers(filter) {
  currentFilter = filter;
  
  // Update active filter button
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
    if (btn.dataset.filter === filter) btn.classList.add('active');
  });
  
  let filtered = allMembers;
  
  if (filter === 'flagged') {
    filtered = allMembers.filter(m => m.is_flagged);
  } else if (filter === 'verified') {
    filtered = allMembers.filter(m => m.is_verified);
  }
  
  renderTable(filtered);
}

// Search members
function searchMembers(query) {
  if (!query.trim()) {
    filterMembers(currentFilter);
    return;
  }
  
  const q = query.toLowerCase();
  const filtered = allMembers.filter(m =>
    m.full_name.toLowerCase().includes(q) ||
    m.phone_number.includes(q) ||
    m.verification_code.toLowerCase().includes(q)
  );
  
  renderTable(filtered);
}

// Toggle flag status
async function toggleFlag(memberId, flagStatus) {
  try {
    const { error } = await supabase
      .from('members')
      .update({ is_flagged: flagStatus })
      .eq('id', memberId);
    
    if (error) throw error;
    
    // Update local data
    const memberIndex = allMembers.findIndex(m => m.id === memberId);
    if (memberIndex !== -1) {
      allMembers[memberIndex].is_flagged = flagStatus;
      updateStats();
      
      // Reapply current filter
      if (currentFilter === 'all') {
        renderTable(allMembers);
      } else if (currentFilter === 'flagged') {
        renderTable(allMembers.filter(m => m.is_flagged));
      }
    }
    
    alert(`Member ${flagStatus ? 'flagged' : 'unflagged'} successfully!`);
    
  } catch (error) {
    console.error('Error toggling flag:', error);
    alert('Error: ' + error.message);
  }
}

// View member details
async function viewMember(memberId) {
  const member = allMembers.find(m => m.id === memberId);
  if (!member) return;
  
  document.getElementById('modalPhoto').src = member.image_url || 'https://via.placeholder.com/200';
  document.getElementById('modalName').textContent = member.full_name;
  document.getElementById('modalPhone').textContent = member.phone_number;
  document.getElementById('modalCode').textContent = member.verification_code;
  document.getElementById('modalStatus').innerHTML = member.is_verified ? 
    '<span style="color: #00ffcc;">Verified</span>' : 
    '<span style="color: #ffaa00;">Pending Verification</span>';
  document.getElementById('modalJoined').textContent = new Date(member.created_at).toLocaleDateString();
  
  document.getElementById('memberModal').classList.add('active');
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  loadMembers();
  
  // Search input
  const searchInput = document.getElementById('searchInput');
  let searchTimeout;
  searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      searchMembers(searchInput.value);
    }, 300);
  });
  
  // Filter buttons
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      filterMembers(btn.dataset.filter);
    });
  });
  
  // Close modal
  document.getElementById('modalClose').addEventListener('click', () => {
    document.getElementById('memberModal').classList.remove('active');
  });
  
  // Close modal on overlay click
  document.getElementById('memberModal').addEventListener('click', (e) => {
    if (e.target.classList.contains('modal-overlay')) {
      document.getElementById('memberModal').classList.remove('active');
    }
  });
});
</script>
</body>
</html>
