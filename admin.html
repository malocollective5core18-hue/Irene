<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Truppers Admin Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary: #00ffcc;
  --secondary: #7b2cff;
  --accent: #ff4d4d;
  --dark: #0a0a14;
  --darker: #050510;
  --light: #ffffff;
  --gray: #a0a0c0;
  --glass: rgba(20, 20, 40, 0.8);
  --glass-border: rgba(100, 255, 255, 0.2);
  --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  --neon-glow: 0 0 15px var(--primary);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: 
    radial-gradient(circle at 20% 30%, rgba(123, 44, 255, 0.15) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0, 255, 204, 0.1) 0%, transparent 40%),
    var(--darker);
  color: var(--light);
  min-height: 100vh;
  padding: 20px;
  font-size: 1rem;
}

/* Main container */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
  padding: 20px;
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
}

.header h1 {
  font-size: 2.5rem;
  font-weight: 800;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  letter-spacing: 1px;
}

.stats {
  display: flex;
  gap: 20px;
}

.stat-box {
  background: rgba(0, 0, 0, 0.3);
  padding: 15px 25px;
  border-radius: 15px;
  text-align: center;
  border: 1px solid var(--glass-border);
  min-width: 120px;
}

.stat-value {
  font-size: 2rem;
  font-weight: 700;
  color: var(--primary);
  margin-bottom: 5px;
}

.stat-label {
  font-size: 0.9rem;
  color: var(--gray);
}

/* Search and controls */
.controls {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
  padding: 25px;
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow);
}

.search-container {
  flex: 1;
  position: relative;
}

.search-icon {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--primary);
  font-size: 1.2rem;
}

.search-input {
  width: 100%;
  padding: 15px 15px 15px 50px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--glass-border);
  border-radius: 12px;
  color: white;
  font-size: 1.1rem;
  transition: var(--transition);
}

.search-input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: var(--neon-glow);
}

.filter-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.filter-btn {
  padding: 12px 20px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--glass-border);
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 8px;
}

.filter-btn:hover {
  background: rgba(0, 255, 204, 0.1);
  border-color: var(--primary);
}

.filter-btn.active {
  background: rgba(0, 255, 204, 0.2);
  border-color: var(--primary);
  color: var(--primary);
}

/* Danger button for clear all */
.btn-danger {
  background: rgba(255, 77, 77, 0.2);
  border: 1px solid rgba(255, 77, 77, 0.4);
  color: var(--accent);
}

.btn-danger:hover {
  background: rgba(255, 77, 77, 0.3);
  border-color: var(--accent);
  box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
}

/* Table styling */
.table-container {
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow);
  overflow: hidden;
  margin-bottom: 40px;
}

.table-header {
  padding: 25px;
  border-bottom: 1px solid var(--glass-border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.table-header h2 {
  font-size: 1.8rem;
  color: var(--primary);
  display: flex;
  align-items: center;
  gap: 10px;
}

.table-wrapper {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: rgba(0, 0, 0, 0.4);
}

th {
  padding: 20px 15px;
  text-align: left;
  font-weight: 600;
  color: var(--primary);
  border-bottom: 2px solid var(--glass-border);
  font-size: 1.1rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

td {
  padding: 20px 15px;
  border-bottom: 1px solid var(--glass-border);
  font-size: 1rem;
}

tr {
  transition: var(--transition);
}

tr:hover {
  background: rgba(0, 255, 204, 0.05);
}

/* Flagged row styling */
tr.flagged {
  background: rgba(255, 77, 77, 0.15);
  position: relative;
}

tr.flagged::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 5px;
  background: var(--accent);
}

tr.flagged:hover {
  background: rgba(255, 77, 77, 0.25);
}

/* Member photo */
.member-photo {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
  border: 2px solid var(--glass-border);
  transition: var(--transition);
}

.member-photo:hover {
  transform: scale(1.8);
  border-color: var(--primary);
  z-index: 10;
  position: relative;
}

/* Verification code */
.verification-code {
  font-family: monospace;
  background: rgba(0, 0, 0, 0.3);
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 600;
  letter-spacing: 1px;
  color: var(--primary);
  font-size: 1.1rem;
}

/* Action buttons */
.action-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.btn {
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 8px;
}

.btn-flag {
  background: rgba(255, 77, 77, 0.2);
  color: var(--accent);
  border: 1px solid rgba(255, 77, 77, 0.4);
}

.btn-flag:hover {
  background: rgba(255, 77, 77, 0.3);
  box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
}

.btn-view {
  background: rgba(0, 255, 204, 0.1);
  color: var(--primary);
  border: 1px solid rgba(0, 255, 204, 0.3);
}

.btn-view:hover {
  background: rgba(0, 255, 204, 0.2);
  box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
}

.btn-unflag {
  background: rgba(123, 44, 255, 0.2);
  color: var(--secondary);
  border: 1px solid rgba(123, 44, 255, 0.4);
}

.btn-unflag:hover {
  background: rgba(123, 44, 255, 0.3);
  box-shadow: 0 0 10px rgba(123, 44, 255, 0.5);
}

.btn-delete {
  background: rgba(255, 77, 77, 0.1);
  color: var(--accent);
  border: 1px solid rgba(255, 77, 77, 0.3);
}

.btn-delete:hover {
  background: rgba(255, 77, 77, 0.2);
  box-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
}

/* Modal for member details */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(5, 5, 16, 0.9);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s, visibility 0.3s;
  padding: 20px;
}

.modal-overlay.active {
  opacity: 1;
  visibility: visible;
}

.modal {
  background: var(--glass);
  border-radius: 20px;
  padding: 40px;
  max-width: 800px;
  width: 100%;
  border: 1px solid var(--glass-border);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
  transform: translateY(30px);
  transition: transform 0.4s;
  max-height: 90vh;
  overflow-y: auto;
}

.modal-overlay.active .modal {
  transform: translateY(0);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid var(--glass-border);
}

.modal-header h2 {
  font-size: 2rem;
  color: var(--primary);
  display: flex;
  align-items: center;
  gap: 10px;
}

.modal-close {
  background: none;
  border: none;
  color: var(--gray);
  font-size: 1.8rem;
  cursor: pointer;
  transition: var(--transition);
}

.modal-close:hover {
  color: var(--primary);
  transform: rotate(90deg);
}

.modal-content {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 30px;
}

.modal-photo {
  width: 100%;
  border-radius: 15px;
  border: 2px solid var(--glass-border);
}

.modal-details {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.detail-row {
  display: flex;
  margin-bottom: 15px;
}

.detail-label {
  min-width: 150px;
  font-weight: 600;
  color: var(--primary);
  font-size: 1.1rem;
}

.detail-value {
  flex: 1;
  font-size: 1.1rem;
  word-break: break-word;
}

/* Confirmation Modal */
.confirmation-modal .modal {
  max-width: 500px;
}

.confirmation-actions {
  display: flex;
  gap: 15px;
  margin-top: 30px;
}

.confirm-btn {
  flex: 1;
  padding: 15px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1.1rem;
}

.confirm-yes {
  background: rgba(255, 77, 77, 0.2);
  color: var(--accent);
  border: 1px solid rgba(255, 77, 77, 0.4);
}

.confirm-yes:hover {
  background: rgba(255, 77, 77, 0.3);
}

.confirm-no {
  background: rgba(0, 255, 204, 0.1);
  color: var(--primary);
  border: 1px solid rgba(0, 255, 204, 0.3);
}

.confirm-no:hover {
  background: rgba(0, 255, 204, 0.2);
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  color: var(--gray);
  font-size: 0.9rem;
  border-top: 1px solid var(--glass-border);
  margin-top: 40px;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
  .header {
    flex-direction: column;
    gap: 20px;
    text-align: center;
  }
  
  .stats {
    width: 100%;
    justify-content: center;
  }
  
  .controls {
    flex-direction: column;
  }
  
  .modal-content {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 768px) {
  .header h1 {
    font-size: 2rem;
  }
  
  .stats {
    flex-wrap: wrap;
  }
  
  th, td {
    padding: 15px 10px;
    font-size: 0.9rem;
  }
  
  .member-photo {
    width: 50px;
    height: 50px;
  }
  
  .action-buttons {
    flex-direction: column;
    gap: 5px;
  }
  
  .btn {
    padding: 8px 12px;
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  body {
    padding: 10px;
    font-size: 0.9rem;
  }
  
  .container {
    padding: 10px;
  }
  
  .header h1 {
    font-size: 1.8rem;
  }
  
  .table-header h2 {
    font-size: 1.5rem;
  }
}
</style>
</head>

<script>
// ============================================
// CONFIGURATION
// ============================================
const CONFIG = {
  SUPABASE_URL: "https://ybnvozrsmtjkxoyoyihi.supabase.co",
  SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlibnZvenJzbXRqa3hveW95aWhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTQ5ODAsImV4cCI6MjA4MzczMDk4MH0.ErY9Hhzua5lRUC-M_Zi5zm1XtIU0LzGA5Xa1Com8jC4"
};

// ============================================
// GLOBAL STATE
// ============================================
let members = [];
let currentFilter = 'all';
let pendingAction = null;
let pendingMemberId = null;

// ============================================
// SUPABASE INITIALIZATION
// ============================================
const supabase = window.supabase.createClient(
  CONFIG.SUPABASE_URL,
  CONFIG.SUPABASE_ANON_KEY,
  {
    auth: {
      persistSession: false
    }
  }
);

// ============================================
// CORE FUNCTIONS - DEFINED FIRST
// ============================================

// THIS MUST BE DEFINED BEFORE ANY ONCLICK CALLS IT
async function loadMembers() {
  try {
    Utils.showLoading(true);
    
    const { data, error } = await supabase
      .from("members")
      .select("*")
      .order('created_at', { ascending: false });

    if (error) throw error;

    members = data || [];
    updateStats();
    renderTable(members);
    
    Utils.showNotification('Members loaded successfully', 'success');
    
  } catch (error) {
    console.error("Error loading members:", error);
    Utils.showNotification('Failed to load members: ' + error.message, 'error');
  } finally {
    Utils.showLoading(false);
  }
}

function updateStats() {
  const total = members.length;
  const flagged = members.filter(m => m.flagged).length;
  const verified = members.filter(m => m.image_url).length;
  
  document.getElementById('totalMembers').textContent = total;
  document.getElementById('flaggedMembers').textContent = flagged;
  document.getElementById('verifiedMembers').textContent = verified;
  document.getElementById('tableCount').textContent = `${total} members`;
}

function renderTable(memberList) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';
  
  if (memberList.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="5" style="text-align: center; padding: 40px; color: var(--gray);">
          <i class="fas fa-user-slash" style="font-size: 3rem; margin-bottom: 15px; display: block;"></i>
          No members found
        </td>
      </tr>
    `;
    return;
  }
  
  memberList.forEach(member => {
    const tr = document.createElement('tr');
    if (member.flagged) tr.classList.add('flagged');
    
    tr.innerHTML = `
      <td>
        <img src="${member.image_url || 'https://via.placeholder.com/70?text=No+Photo'}" 
             class="member-photo" 
             alt="${member.full_name}">
      </td>
      <td style="font-weight: 600;">${member.full_name || 'N/A'}</td>
      <td>${member.phone_number || 'N/A'}</td>
      <td><span class="verification-code">${member.verification_code || 'N/A'}</span></td>
      <td>
        <div class="action-buttons">
          <button class="btn btn-view" onclick="viewMember('${member.id}')">
            <i class="fas fa-eye"></i> View
          </button>
          ${member.flagged ? 
            `<button class="btn btn-unflag" onclick="showUnflagConfirmation('${member.id}')">
              <i class="fas fa-undo"></i> Unflag
            </button>` : 
            `<button class="btn btn-flag" onclick="showFlagConfirmation('${member.id}')">
              <i class="fas fa-flag"></i> Flag
            </button>`
          }
          <button class="btn btn-delete" onclick="showDeleteConfirmation('${member.id}')">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// ============================================
// UTILITY FUNCTIONS
// ============================================
class Utils {
  static showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification notification-${type}`;
    notification.innerHTML = `
      <i class="fas ${this.getNotificationIcon(type)}"></i>
      <span>${message}</span>
    `;
    
    document.body.appendChild(notification);
    
    Object.assign(notification.style, {
      position: 'fixed',
      top: '20px',
      right: '20px',
      background: 'var(--glass)',
      backdropFilter: 'blur(10px)',
      border: '1px solid var(--glass-border)',
      borderRadius: '10px',
      padding: '15px 20px',
      color: 'white',
      display: 'flex',
      alignItems: 'center',
      gap: '10px',
      zIndex: '9999',
      animation: 'slideIn 0.3s ease',
      boxShadow: 'var(--shadow)'
    });
    
    setTimeout(() => {
      notification.style.animation = 'slideIn 0.3s ease reverse';
      setTimeout(() => notification.remove(), 300);
    }, 5000);
    
    return notification;
  }
  
  static getNotificationIcon(type) {
    const icons = {
      success: 'fa-check-circle',
      error: 'fa-exclamation-circle',
      warning: 'fa-exclamation-triangle',
      info: 'fa-info-circle'
    };
    return icons[type] || icons.info;
  }
  
  static showLoading(show) {
    const loader = document.createElement('div');
    loader.id = 'globalLoader';
    loader.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    
    if (show) {
      Object.assign(loader.style, {
        position: 'fixed',
        top: '50%',
        left: '50%',
        transform: 'translate(-50%, -50%)',
        fontSize: '3rem',
        color: 'var(--primary)',
        zIndex: '9999',
        background: 'rgba(0,0,0,0.5)',
        padding: '20px',
        borderRadius: '10px'
      });
      document.body.appendChild(loader);
    } else {
      const existingLoader = document.getElementById('globalLoader');
      if (existingLoader) existingLoader.remove();
    }
  }
}

// ============================================
// FILTER AND SEARCH FUNCTIONS
// ============================================
function filterMembers(filter) {
  currentFilter = filter;
  
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  let filtered = [...members];
  
  if (filter === 'flagged') {
    filtered = members.filter(m => m.flagged);
  } else if (filter === 'unflagged') {
    filtered = members.filter(m => !m.flagged);
  }
  
  renderTable(filtered);
}

function searchMembers(query) {
  if (!query.trim()) {
    filterMembers(currentFilter);
    return;
  }
  
  const q = query.toLowerCase();
  const filtered = members.filter(m =>
    (m.full_name && m.full_name.toLowerCase().includes(q)) ||
    (m.phone_number && m.phone_number.includes(q)) ||
    (m.verification_code && m.verification_code.toLowerCase().includes(q))
  );
  
  renderTable(filtered);
}

// ============================================
// MEMBER ACTION FUNCTIONS
// ============================================
async function toggleFlag(memberId, flagStatus) {
  try {
    Utils.showLoading(true);
    
    const { error } = await supabase
      .from("members")
      .update({ flagged: flagStatus })
      .eq("id", memberId);
    
    if (error) throw error;
    
    const memberIndex = members.findIndex(m => m.id === memberId);
    if (memberIndex !== -1) {
      members[memberIndex].flagged = flagStatus;
      updateStats();
      
      if (currentFilter === 'all') {
        renderTable(members);
      } else if (currentFilter === 'flagged') {
        renderTable(members.filter(m => m.flagged));
      } else if (currentFilter === 'unflagged') {
        renderTable(members.filter(m => !m.flagged));
      }
    }
    
    Utils.showNotification(
      `Member ${flagStatus ? 'flagged' : 'unflagged'} successfully`,
      'success'
    );
    
  } catch (error) {
    console.error("Error updating flag status:", error);
    Utils.showNotification('Failed to update member: ' + error.message, 'error');
  } finally {
    Utils.showLoading(false);
    closeConfirmationModal();
  }
}

async function deleteMember(memberId) {
  try {
    Utils.showLoading(true);
    
    const { error } = await supabase
      .from("members")
      .delete()
      .eq("id", memberId);
    
    if (error) throw error;
    
    members = members.filter(m => m.id !== memberId);
    updateStats();
    
    if (currentFilter === 'all') {
      renderTable(members);
    } else if (currentFilter === 'flagged') {
      renderTable(members.filter(m => m.flagged));
    } else if (currentFilter === 'unflagged') {
      renderTable(members.filter(m => !m.flagged));
    }
    
    Utils.showNotification('Member deleted successfully', 'success');
    
  } catch (error) {
    console.error("Error deleting member:", error);
    Utils.showNotification('Failed to delete member: ' + error.message, 'error');
  } finally {
    Utils.showLoading(false);
    closeConfirmationModal();
  }
}

async function clearAllMembers() {
  try {
    Utils.showLoading(true);
    
    const { error } = await supabase
      .from("members")
      .delete()
      .neq('id', '00000000-0000-0000-0000-000000000000');
    
    if (error) throw error;
    
    members = [];
    updateStats();
    renderTable(members);
    
    Utils.showNotification('All members cleared successfully', 'success');
    
  } catch (error) {
    console.error("Error clearing all members:", error);
    Utils.showNotification('Failed to clear members: ' + error.message, 'error');
  } finally {
    Utils.showLoading(false);
    closeConfirmationModal();
  }
}

}

        <i class="fas fa-times"></i> Cancel

    </div>

function showClearAllConfirmation() {
  if (members.length === 0) {
    Utils.showNotification('No members to clear', 'info');
    return;
  }
  
  pendingAction = 'clearAll';
  
  document.getElementById('confirmationContent').innerHTML = `
    <p style="margin-bottom: 20px; line-height: 1.6; color: var(--accent);">
      <i class="fas fa-exclamation-triangle"></i> DANGER: This action cannot be undone!
    </p>
    <p style="margin-bottom: 20px; line-height: 1.6;">
      Are you sure you want to delete ALL ${members.length} members?<br>
      <small style="color: var(--gray);">This will permanently delete all member records from the database.</small>
    </p>
    <div class="confirmation-actions">
      <button class="confirm-btn confirm-yes" onclick="executePendingAction()">
        <i class="fas fa-trash"></i> Yes, Delete All
      </button>
      <button class="confirm-btn confirm-no" onclick="closeConfirmationModal()">
        <i class="fas fa-times"></i> Cancel
      </button>
    </div>
  `;
  
  document.getElementById('confirmationModal').classList.add('active');
}

function executePendingAction() {
  switch(pendingAction) {
    case 'flag':
      toggleFlag(pendingMemberId, true);
      break;
    case 'unflag':
      toggleFlag(pendingMemberId, false);
      break;
    case 'delete':
      deleteMember(pendingMemberId);
      break;
    case 'clearAll':
      clearAllMembers();
      break;
  }
  
  pendingAction = null;
  pendingMemberId = null;
}

function closeConfirmationModal() {
  document.getElementById('confirmationModal').classList.remove('active');
  pendingAction = null;
  pendingMemberId = null;
}

// ============================================
// INITIALIZATION
// ============================================
document.addEventListener('DOMContentLoaded', () => {
  // Load members
  loadMembers();
  
  // Set up search input listener
  const searchInput = document.getElementById('searchInput');
  let searchTimeout;
  
  searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      searchMembers(searchInput.value);
    }, 300);
  });
  
  // Close modals on escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeModal();
      closeConfirmationModal();
    }
  });
  
  // Close modals on overlay click
  document.getElementById('memberModal').addEventListener('click', (e) => {
    if (e.target.classList.contains('modal-overlay')) {
      closeModal();
    }
  });
  
  document.getElementById('confirmationModal').addEventListener('click', (e) => {
    if (e.target.classList.contains('modal-overlay')) {
      closeConfirmationModal();
    }
  });
  
  // Add slideIn animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  `;
  document.head.appendChild(style);
});
